<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Back-end</title>
    <style>
        .site {
            width: 1000px;
            height: 500px;
            background-color: rgb(255, 145, 0);
        }

        .header {
            width: inherit;
            height: 100px;
            background-color: aquamarine;
        }

        .h01 {
            width: 25%;
            height: inherit;
            background-color: rgb(65, 54, 90);
            display: inline-block;
            float: right;
        }

        .h02 {
            width: 25%;
            height: inherit;
            background-color: rgb(136, 75, 75);
            display: inline-block;
            float: right;
        }

        .h03 {
            width: 25%;
            height: inherit;
            background-color: rgb(118, 91, 91);
            display: inline-block;
            float: right;
        }

        .h04 {
            width: 25%;
            height: inherit;
            background-color: rgb(134, 126, 126);
            display: inline-block;
            float: right;
        }

        .main {
            width: inherit;
            height: 350px;
            background-color: #0000;
        }

        .esquerda {
            width: 250px;
            height: inherit;
            background-color: rgb(14, 106, 106);
            display: inline-block;
            float: right;
        }

        .es01 {
            width: inherit;
            height: 50%;
            background-color: rgb(0, 221, 255);
        }

        .es02 {
            width: inherit;
            height: 50%;
            background-color: rgb(99, 65, 140);
        }


        .centro {
            width: 500px;
            height: inherit;
            background-color: #333;
            display: inline-block;
            float: right;
        }

        .centrocima {
            width: inherit;
            height: 50%;
            background-color: rgb(148, 159, 49);
        }

        .cc01 {
            width: 50%;
            height: 175px;
            background-color: rgb(121, 95, 95);
            display: inline-block;
            float: right;
        }

        .cc02 {
            width: 50%;
            height: 175px;
            background-color: #333;
            display: inline-block;
            float: right;
        }

        .centrobaixo {
            width: inherit;
            height: 50%;
            background-color: black;
        }

        .cb01 {
            width: 33.3%;
            height: 175px;
            background-color: rgb(255, 136, 136);
            display: inline-block;
            float: right;
        }

        .cb02 {
            width: 33.3%;
            height: 175px;
            background-color: rgb(172, 152, 255);
            display: inline-block;
            float: right;
        }

        .cb03 {
            width: 33.3%;
            height: 175px;
            background-color: rgb(145, 239, 255);
            display: inline-block;
            float: right;
        }

        .direita {
            width: 250px;
            height: inherit;
            background-color: aqua;
            display: inline-block;
            float: right;
        }

        .d1 {
            width: inherit;
            height: 33.3%;
            background-color: rgb(25, 121, 28);
        }

        .d2 {
            width: inherit;
            height: 33.3%;
            background-color: rgb(85, 47, 173);
        }

        .d3 {
            width: inherit;
            height: 33.3%;
            background-color: rgb(143, 100, 81);
        }


        .footer {
            width: inherit;
            height: 50px;
            background-color: rgb(29, 5, 126);
        }

        .f01 {
            width: 33.33%;
            height: inherit;
            background-color: rgb(236, 67, 0);
            display: inline-block;
            float: right;
        }

        .f02 {
            width: 33.33%;
            height: inherit;
            background-color: rgb(108, 0, 9);
            display: inline-block;
            float: right;
        }

        .f03 {
            width: 33.33%;
            height: inherit;
            background-color: rgb(44, 0, 0);
            display: inline-block;
            float: right;
        }
    </Style>
</head>

<body>
    <div class="site">
        <div class="header">
            <div class="h01"></div>
            <div class="h02"></div>
            <div class="h03"></div>
            <div class="h04"></div>
        </div>
        <div class="main">
            <div class="esquerda">
                <div class="es01"></div>
                <div class="es02"></div>
            </div>
            <div class="centro">
                <div class="centrocima">
                    <div class="cc01"></div>
                    <div class="cc02"></div>
                </div>
                <div class="centrobaixo">
                    <div class="cb01"></div>
                    <div class="cb02"></div>
                    <div class="cb03"></div>
                </div>
            </div>
            <div class="direita">
                <div class="d1"></div>
                <div class="d2"></div>
                <div class="d3"></div>
            </div>
        </div>
        <div class="footer">
            <div class="f01"></div>
            <div class="f02"></div>
            <div class="f03"></div>
        </div>
    </div>
</body>

</html>
